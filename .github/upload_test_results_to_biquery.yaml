name: Upload Test Results to BigQuery
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
env:
  SCRIPT_PATH: "scripts/"
jobs:
  # This job will only run unit tests and coverage report is generated based on them.
  # Integration tests are handled in a separate job
  upload-test-results:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python # Set Python version
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Auth to GCP
        id: 'auth'
        uses: google-github-actions/auth@v1
        with:
          token_format: 'access_token'
          workload_identity_provider: 'projects/1038484894585/locations/global/workloadIdentityPools/github-wi-pool/providers/github-wi-provider'
          service_account: 'dsp-artifact-registry-push@dsp-artifact-registry.iam.gserviceaccount.com'
      - name: Install dependencies
        run: |
          cd ${{ env.SCRIPT_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade google-cloud-bigquery
      - name: Debug
        run: |-
          pwd
          ls -ltra
      - name: Upload test results to Bigquery
        run: |-
          cd ${{ env.SCRIPT_PATH }}
          python parse_test_results.py --name=service_repo --uuid=12345 --env=test_env --subuuid=build_id --directory=test-reports --bqtable=broad-dsde-qa.test.test2
